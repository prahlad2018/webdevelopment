<!DOCTYPE html>
<html>
<head>
    <title>My first Angular Application</title>
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.13/angular-resource.js"></script>
    <script src = "notes.js"></script>
</head>
<body ng-controller = "NotesController">
	Your name: <input ng-model = "username"><button ng-click = "update()">Update</button>
	<div ng-repeat = "note in notes" style="background-color:#EEE;padding:5px;width: 300px">
		<p>The Id is {{note.id}}}} </p>
		<p> the contest is {{note.text}}}</p>
	</div>
	Add Note <br>
	<textarea rows="10" cols="50" ng-model = "text"></textarea>
	<button ng-click = "add()">Add Notes</button>
	
	
</body>
</html>
